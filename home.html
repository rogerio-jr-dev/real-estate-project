<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inicio</title>
  </head>
  <body id="body-home">
    <header>
      <!-- menu de navegação -->
      <nav class="menu poppins-500">
        <div class="logo">
          <a href="#">
            <img src="assets/icons/logo-empresa.svg" alt="logo da empresa" />
          </a>
          <span class="poppins-700">Agência batatinha</span>
        </div>
        <div class="sub-menu">
          <ul>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sair</a></li>
          </ul>
        </div>
      </nav>
      <!-- Banner -->
      <div class="banner">
        <img src="assets/img/banner.jpg" alt="foto-de-uma-casa-de-luxo" />
        <h2 class="poppins-600">
          Encontre as melhores casas, pontos comerciais e hotels
        </h2>
      </div>
    </header>
    <main id="main-home">
      <section id="section-home">
        <div class="services">
          <h3 class="poppins-400">Nossos Serviços</h3>
        </div>
        <div class="options">
          <div class="residential">
            <img src="assets/img/residential.png" alt="Opções-residenciais" />
            <h4 class="inter-400">Residenciais</h4>
            <span class="inter-400">123 ofertas</span>
          </div>
          <div class="commercial">
            <img src="assets/img/commercial.png" alt="Opções-comerciais" />
            <h4 class="inter-400">Comerciais</h4>
            <span class="inter-400">93 ofertas</span>
          </div>
          <div class="hotels">
            <img src="assets/img/hotel.png" alt="Opções-de-hotéis" />
            <h4 class="inter-400">Hoteis</h4>
            <span class="inter-400">23 ofertas</span>
          </div>
        </div>
      </section>
      <section>
        <h3 class="poppins-400">Melhores oportunidades</h3>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
