<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/icons/logo-empresa.svg" type="image/x-icon" />
    <title>Agência batatinha</title>
  </head>
  <body>
    <header>
      <!-- menu de navegação -->
      <nav class="menu poppins-500">
        <div class="logo">
          <a href="./login.html">
            <img src="assets/icons/logo-empresa.svg" alt="logo da empresa" />
          </a>
          <span class="poppins-700">Agência batatinha</span>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div class="container info">
          <div class="info-login">
            <div id="title-login">
              <h1 class="poppins-700">Entre com seu email e senha</h1>
            </div>
            <form id="form" action="">
              <label for="email" name="email">
                <input class="poppins-500"  type="email" id="email" placeholder="Email" />
                <br />
              </label>
              <label for="password" name="password">
                <input class="poppins-500" type="password" id="password" placeholder="Senha" />
              </label>
              <span class="poppins-500" id="sending-msg"> </span>
              <br />
              <input type="submit" class="btn-form poppins-500" onclick="save(event)" value="Entrar">
              <div class="decoration-bar"></div>
              <h2 class="poppins-400 text-create-account">
                Não possui uma conta?
                <span id="create-account"><a id="link" href="#">Criar</a></span>
              </h2>
            </form>
          </div>
          <div class="sidebar"></div>
          <div class="info-login-2">
            <img src="assets/img/apto-1.webp" alt="foto de boas vindas" />
            <h2 class="poppins-500">Bem-vindo à agência Batatinha</h2>
          </div>
        </div>
      </article>
      <footer></footer>
    </main>
    <script src="js/autentication.js"></script>
  </body>
  <footer>
  </footer>
</html>
